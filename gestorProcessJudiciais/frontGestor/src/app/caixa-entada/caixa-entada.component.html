<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row cardProcess">
      <div class="card flex-fill w-auto p-3">
        <div class="card-body d-flex flex-column">
          <div class="row">
            <div class="col-10">
              <h5 class="card-title titulo">Caixa de entrada</h5>
            </div>
          </div>
          <table class="table table-striped flex-fill"  *ngIf="todosProceJud">
            <thead>
              <tr>
                <th class="col-2">Número</th>
                <th class="col-8">Processo</th>
                <th class="col-1 text-center">Tramitar</th>
                <th class="col-1 text-center">Arquivar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todoProceJud of todosProceJud">
                <td class="col-2">{{todoProceJud.nProcesso}}</td>
                <td class="col-8">{{todoProceJud.nomeDoProcesso}}</td>
                <td class="col-1 text-center">
                  <i class="fas fa-address-card icon"></i>
                </td>
                <td class="col-1 text-center">
                    <i class="fas fa-archive icon" (click)="arquivar(todoProceJud.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
