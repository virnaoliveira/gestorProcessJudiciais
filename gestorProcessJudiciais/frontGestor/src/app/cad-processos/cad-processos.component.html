<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row cardProcess">
      <div class="card flex-fill w-auto p-3">
        <div class="card-body d-flex flex-column">
          <div class="row">
            <div class="col-10">
              <h5 class="card-title titulo">Cadastrar Processo</h5>
            </div>
            <div class="col-2 text-end">
                <a [routerLink]="['/processos', this.usuario]" class="btn btn-secondary">Voltar</a>
          </div>
          <form [formGroup]="formulario" (ngSubmit)="enviarForms()">
            <div class="formulario">
              <div class="form-group mb-3">
                <label for="nProcesso" class="form-label">Número do processo</label>
                <input type="text" class="form-control" formControlName="nProcesso" id="nProcesso">
              </div>
              <div class="form-group mb-3">
                <label for="nomeDoProcesso" class="form-label">Nome do processo</label>
                <input type="text" class="form-control" formControlName="nomeDoProcesso" id="nomeDoProcesso">
              </div>
              <div class="form-group mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" formControlName="descricao" id="descricao" rows="3"></textarea>
              </div>
              <div class="mb-3" style="padding-top: 10px;">
                <button type="submit" class="btn btn-success">{{this.botao}}</button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
